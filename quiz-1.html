<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
  <form>
		<ul>
			<li>
				<label for="r-name">이 름</label>
				<input type="text" id="r-name">

			</li>
			<li>
			<label for="asd">전 화</label>
			<input type="tel" id="asd">
		</li>
		<li>
			<label for="umail">이 메 일</label>
			<input type="email" id="umail">
		</li>
		<input type="submit" value="예약하기">
		</ul>
	</form>
</body>
</html>
